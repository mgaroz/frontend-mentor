<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="widget-left">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo logo" />
          </div>
          <div class="icons">
            <div class="icon-document"></div>
            <div class="icon-folder"></div>
            <div class="icon-upload"></div>
          </div>
        </div>
        <div class="widget-right">
          <div class="content">
            <div class="content-wrapper">
              <div class="upper">
                <p class="content-top">
                  Youâ€™ve used <strong>815 GB</strong> of your storage
                </p>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-filled">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="storage">
                <p class="storage-min">0 GB</p>
                <p class="storage-max">1000 GB</p>
              </div>
            </div>
          </div>
          <div class="info-bubble">
            <p><span>185</span></p>
            <p>GB Left</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mgaroz">Miguel Garoz</a>.
      </div>
    </footer>
  </body>
</html>
