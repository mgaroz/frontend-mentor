<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img
            src="./images/image-victor.jpg"
            alt="Victor Cresst profile image"
          />
        </div>
        <div class="card-body">
          <h1>Victor Crest <span class="lighter"> 26</span></h1>
          <p class="lighter mt">London</p>
        </div>
        <hr />
        <div class="card-footer">
          <div class="stats-1">
            <h2>80K</h2>
            <p class="stats-sub">Followers</p>
          </div>
          <div class="stats-2">
            <h2>803K</h2>
            <p class="stats-sub">Likes</p>
          </div>
          <div class="stats-3">
            <h2>1.4K</h2>
            <p class="stats-sub">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mgaroz">Miguel Garoz</a>.
      </div>
    </footer>
  </body>
</html>
