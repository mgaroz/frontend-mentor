<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-left">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <p class="stats-heading">10k+</p>
              <p class="stats-sub">companies</p>
            </div>
            <div>
              <p class="stats-heading">314</p>
              <p class="stats-sub">templates</p>
            </div>
            <div>
              <p class="stats-heading uppercase">12m+</p>
              <p class="stats-sub">queries</p>
            </div>
          </div>
        </div>
        <div class="card-right"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mgaroz">Miguel Garoz</a>.
      </div>
    </footer>
  </body>
</html>
